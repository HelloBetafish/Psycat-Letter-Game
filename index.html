<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Psy-Cat Letter Game</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--favicon from https://www.freefavicon.com/-->
		<link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
		<!--Google Fonts-->
		<link href="https://fonts.googleapis.com/css?family=Arvo|Bowlby+One+SC" rel="stylesheet">
		<!-- Link to Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--Link to CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		
		<div class = "jumbotron text-center padding"> 
			<h1><span class="glyphicon glyphicon-star-empty"></span> The Psy-Cat Letter Game <span class="glyphicon glyphicon-star-empty"></span></h1>
		</div>

		<div class = "container">
			<div class = "row">
				<div class = "col-xs-12 col-md-4 padding text-center">
					<img src="https://s-media-cache-ak0.pinimg.com/originals/d4/7d/23/d47d23046e3bfd1108b28f7acd69869f.jpg" alt="Cat Fortune Teller" class = "img-responsive img-circle">
				</div>
				<div class="clearfix visible-xs-block"></div>
				<div class = "col-xs-12 col-md-8 padding">
					<div class = "panel panel-default padding">
						<h2 class = "text-center">Meowrrrrr... <br>Guess what letter I'm thinking of!</h2>
						<div class = "panel-body padding">
							<p><span class="glyphicon glyphicon-thumbs-up"></span>
								Wins: <span id ="wins">0<span></p>
							<p><span class="glyphicon glyphicon-thumbs-down"></span>
								Losses: <span id ="losses">0</span></p>
							<p><span class="glyphicon glyphicon-question-sign"></span>
								 Guesses Left: <span id ="gLeft">10</span></p>
							<p><span class="glyphicon glyphicon-flash"></span>
								Your Guesses so far: <span id ="guesses"> </span></p>
						</div>
						<div class="clearfix visible-xs-block"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Free cat sounds from http://www.orangefreesounds.com/ -->
		<audio id="sadMeow">
  			<source src="assets/Sad-cat.mp3" type="audio/mpeg">
		</audio>

		<audio id="catMeow">
  			<source src="assets/Cat-meow.mp3" type="audio/mpeg">
		</audio>

		<script type = "text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
